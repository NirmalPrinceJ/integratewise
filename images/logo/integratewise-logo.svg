<svg width="200" height="50" viewBox="0 0 200 50" xmlns="http://www.w3.org/2000/svg">
  <!-- IntegrateWise Logo -->
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Icon/Icon Mark -->
  <g id="icon">
    <!-- Connection/Integration Symbol -->
    <circle cx="12" cy="25" r="4" fill="url(#logoGradient)"/>
    <circle cx="25" cy="25" r="4" fill="url(#logoGradient)"/>
    <circle cx="38" cy="25" r="4" fill="url(#logoGradient)"/>
    
    <!-- Connecting Lines -->
    <line x1="16" y1="25" x2="21" y2="25" stroke="url(#logoGradient)" stroke-width="2" stroke-linecap="round"/>
    <line x1="29" y1="25" x2="34" y2="25" stroke="url(#logoGradient)" stroke-width="2" stroke-linecap="round"/>
    
    <!-- Arrow indicating flow -->
    <path d="M 35 25 L 40 20 L 40 25 L 40 30 Z" fill="url(#logoGradient)"/>
  </g>
  
  <!-- Text -->
  <text x="50" y="32" font-family="Inter, -apple-system, sans-serif" font-size="20" font-weight="700" fill="#1e293b">
    IntegrateWise
  </text>
</svg>
