name = "hub-controller-api"
main = "src/index.ts"
compatibility_date = "2024-09-23"
compatibility_flags = ["nodejs_compat"]

[vars]
ENVIRONMENT = "production"

[[d1_databases]]
binding = "DB"
database_name = "hub-controller-db"
database_id = "b8aca43f-82dc-4f7d-a92c-bed84a78f30b"

# Uncomment when you have Vectorize set up
# [[vectorize]]
# binding = "VECTORIZE"
# index_name = "hub-embeddings"

[ai]
binding = "AI"

# ============ Secrets ============
# Add these secrets using: wrangler secret put SECRET_NAME
#
# Notion Integration:
# - NOTION_API_KEY            : Notion.so > Settings > Integrations > Create
#
# Webhook integrations:
# - HUBSPOT_CLIENT_SECRET     : HubSpot Developer Portal > App > Auth
# - LINKEDIN_CLIENT_SECRET    : LinkedIn Developer Portal > App
# - CANVA_WEBHOOK_SECRET      : Canva App Settings
# - SALESFORCE_SECURITY_TOKEN : Salesforce Setup > Security Token
# - PIPEDRIVE_WEBHOOK_TOKEN   : Pipedrive Settings > API
# - META_VERIFY_TOKEN         : Facebook App Dashboard (you create this)
# - WHATSAPP_VERIFY_TOKEN     : WhatsApp Business API (you create this)
#
# Example: wrangler secret put NOTION_API_KEY
